<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(-45deg,#ff4e8d,#ff2f6e,#8b2cff,#ff7ac6);
  background-size:400% 400%;
  animation:gradientMove 10s ease infinite;
  color:#fff;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating Hearts */
.hearts span{
  position:fixed;
  bottom:-10%;
  animation:floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}

/* Sparkles */
.sparkle{
  position:fixed;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  animation:sparkle 2s infinite alternate;
}
@keyframes sparkle{
  from{opacity:.3;transform:scale(1)}
  to{opacity:1;transform:scale(2)}
}

/* Main container */
.container{
  max-width:90%;
  z-index:10;
  padding:20px;
}

/* Heading */
h1{
  font-size:1.9rem;
  font-weight:800;
  line-height:1.4;
  text-shadow:0 0 15px #fff,0 0 30px #ff7ac6;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}

/* Buttons */
.buttons, .nextBtn{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
button{
  padding:14px 28px;
  font-size:1rem;
  border:none;
  border-radius:40px;
  cursor:pointer;
  transition:.3s;
  font-weight:700;
}
.yes{
  background:linear-gradient(135deg,#ff9acb,#ff3d7f);
  color:#fff;
  box-shadow:0 0 20px #ff5fa2;
}
.yes:active{transform:scale(.9)}

.no{
  background:#222;
  color:#fff;
  position:absolute;
}

/* Fireworks */
.firework{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:yellow;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:scale(18);opacity:0}
}

/* Heart Rain */
.rain{
  position:fixed;
  top:-10%;
  animation:rain 3s linear forwards;
}
@keyframes rain{
  to{transform:translateY(110vh);opacity:0}
}

/* Graffiti doodle */
.doodle{
  position:fixed;
  font-size:24px;
  animation:pop 1s ease forwards;
}
@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

/* GIF */
.gif img{
  width:160px;
  margin-top:20px;
}
</style>
</head>
