<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff4e8d,#ff2f6e,#8b2cff);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Floating hearts */
.hearts span{
  position:fixed;
  bottom:-10%;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* Sparkles */
.sparkle{
  position:fixed;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:sparkle 2s infinite ease-in-out;
}
@keyframes sparkle{
  50%{transform:scale(2);opacity:.3}
}

/* Container */
.container{
  text-align:center;
  padding:20px;
  max-width:420px;
  z-index:10;
}

/* Main text */
h1{
  font-size:2.1rem;
  font-weight:800;
  line-height:1.3;
  text-shadow:0 0 20px rgba(255,255,255,.8);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}

/* Buttons */
.buttons, .nextBtn{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}
button{
  padding:15px 30px;
  font-size:1.1rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:.3s;
  font-weight:700;
}
.yes{
  background:linear-gradient(135deg,#ff9acb,#ff3d7f);
  color:#fff;
  box-shadow:0 0 20px #ff5fa2;
}
.yes:active{transform:scale(.9)}

.no{
  background:#222;
  color:#fff;
  position:relative;
}

/* Celebration */
.celebration{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
.firework{
  position:absolute;
  width:6px;height:6px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{transform:scale(20);opacity:0}
}

/* Dancing GIFs */
.gifs img{
  width:120px;
  margin:10px;
}

/* Heart rain */
.rain span{
  position:fixed;
  top:-5%;
  font-size:24px;
  animation:rain 3s linear infinite;
}
@keyframes rain{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>
